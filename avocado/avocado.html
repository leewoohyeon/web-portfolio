<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Market woohyeon</title>
    <link rel="stylesheet" href="../css/avocadopage.css"> 
    <script src="https://kit.fontawesome.com/128871c618.js" crossorigin="anonymous"></script>
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"  rel="stylesheet" id="font-awesome-5-kit-css">
</head>
<body>
    <div id="warp">
    <div class="headercont">
        <div>
            <img src="../img/avocado.jpg" alt="avocado" title="avocado" class="avocado_img"/>
        </div >
        <div class="text">
            <h2>
                멕시코산 아보카도
            </h2>
            <span class="origin">
                원산지: 멕시코
            </span>
            <p>
                오늘 주문하면 
                <i class="fas fa-truck"></i>
                <span class="red">
                    총알배송
                </span> 
                가능
            </p>
            <div class="text-box">
            <span class="text__text">
                판매가
            </span>
            <span class="text__sub">
                2,000원
            </span>
        </div>
        <div class="text-box">
            <span class="text__text">
                쿠폰혜택
            </span>
            <button type="button" class="button btn_01">
                할인쿠폰받기
            </button>
        </div>
            <button type="button" class="button btn_02">
                <i class="fas fa-shopping-basket"></i>
                장바구니
            </button>
            <button type="button" class="button btn_03">
                <i class="fas fa-credit-card"></i>
                구매하기
            </button>
        </div>    
    </div>
    <div class="visual">
        <img src="../img/avocadopage1.png" alt="avocado_page1" title="avocado_page1" class="visual_img"/> 
        <img src="../img/avocadopage2.png" alt="avocado_page2" title="avocado_page2" class="visual_img"/> 
    </div>
</div>
</body>
</html>
